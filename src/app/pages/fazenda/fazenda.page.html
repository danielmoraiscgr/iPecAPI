<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text=center>iPec-Cadastro de Fazendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

<ion-input hidden [(ngModel)]="id"></ion-input>

<ion-item>
    <ion-label position="floating">Produtor</ion-label>  
    <ion-select [compareWith]="compareWith" [(ngModel)]="produtorId"  okText="Ok" cancelText="Voltar">
      <ion-select-option *ngFor="let produtor of produtores"  value={{produtor.id}} >{{produtor.nomeProdutor}}</ion-select-option>
    </ion-select> 
  </ion-item>
<ion-item>
    <ion-label position="floating">Nome Fazenda</ion-label>
    <ion-input [(ngModel)]="nomeFazenda"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Area (Ha) </ion-label>
  <ion-input [(ngModel)]="area"></ion-input>
</ion-item>
</ion-card>
<ion-card>
      <ion-button expand="full" (click)="save()"> Salvar </ion-button>
      <ion-button expand="full" (click)="clearfields()"> Limpar </ion-button>
</ion-card>
<ion-list>

<ion-list-header>
   <ion-label> 
        Listagem
   </ion-label>
</ion-list-header>
<ion-card>
  <ion-item-sliding *ngFor="let item of fazendas">
 <ion-item>
     <ion-label text-wrap>
         <h3> Nome da Fazenda    : {{ item.nomeFazenda }}</h3>   
         <h3> Nome do Produtor   : {{ item.produtor.nomeProdutor }}</h3>                  
         <h3> Area (Ha)          : {{ item.area }}</h3> 

     </ion-label>
 </ion-item>    
 <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="update(item)">Alterar</ion-item-option>
      <ion-item-option color="danger" (click)="delete(item)">Excluir</ion-item-option>         
 </ion-item-options>
</ion-item-sliding>
</ion-card>
</ion-list>

</ion-content>
