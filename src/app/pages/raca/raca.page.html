<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text=center>Cadastro de Raças</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-input hidden [(ngModel)]="id"></ion-input>

    <ion-item>
         <ion-label position="floating">Nome Raça</ion-label>
         <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>
  
  </ion-card>
  <ion-card>
  <ion-button expand="full" (click)="save()"> Salvar </ion-button>
  <ion-button expand="full" (click)="clearfields()"> Limpar </ion-button>
  </ion-card>
  <ion-list>
  
      <ion-list-header>
          <ion-label> 
               Listagem
          </ion-label>
      </ion-list-header>
    <ion-card>
      <ion-item-sliding *ngFor="let item of row_data">
        <ion-item>
            <ion-label text-wrap>
                <h3> Nome Raça  : {{ item.nome }}</h3>
            </ion-label>
        </ion-item>    
        <ion-item-options side="end">
             <ion-item-option color="secondary" (click)="update(item)">Alterar</ion-item-option>
             <ion-item-option color="danger" (click)="delete(item)">Excluir</ion-item-option>         
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>
  </ion-content>
