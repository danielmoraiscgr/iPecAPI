<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text=center>Categoria</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-button expand="full" (click)="createDB()"> Criar Banco de Dados</ion-button> -->
<ion-content>
 <ion-card> 
<ion-input hidden readonly="true" [(ngModel)]="id"></ion-input>
<ion-item>
  <ion-label position="floating">Id</ion-label>
  <ion-input [(ngModel)]="id"></ion-input>
</ion-item>

  <ion-item>
       <ion-label position="floating">Nome</ion-label>
       <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">Sexo</ion-label>
      <ion-input  [(ngModel)]="sexo"></ion-input>
    </ion-item>
 </ion-card>
 <ion-card>
<ion-button expand="full" (click)="save(item)"> Salvar </ion-button>
<ion-button expand="full" (click)="clearfields()"> Limpar </ion-button>
 </ion-card>

 <ion-list>
    <ion-list-header>
        <ion-label> 
             Listagem
        </ion-label>
    </ion-list-header>
  <ion-card>
    <ion-item-sliding *ngFor="let item of categorias">
      <ion-item>
          <ion-label text-wrap>
              <h3> Categoria : {{ item.nome }}</h3>
              <h3> Sexo : {{ item.sexo }}</h3>              
          </ion-label>
      </ion-item>    
      <ion-item-options side="end">
           <ion-item-option color="secondary" (click)="edit(item)">Alterar</ion-item-option>
           <ion-item-option color="danger" (click)="delete(item)">Excluir</ion-item-option>         
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-list>
</ion-content>
