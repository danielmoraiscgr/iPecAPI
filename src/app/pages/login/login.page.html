<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    
    </ion-buttons>
    <div class="titulologin">
         <ion-title>Login de Acesso - iPec</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="background">
  <form>
    <ion-item lines="full">
      <!-- <ion-label position="floating">Usuário</ion-label> -->      
    <ion-label>
           Usuário
    </ion-label>
  </ion-item>
  <ion-item>
     <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
  </ion-item> 
    <ion-item lines="full">
      <!-- <ion-label position="floating">Senha</ion-label> -->
      <ion-label>
        Senha
     </ion-label>
    </ion-item>
     <ion-item>
        <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
     </ion-item>   

    <ion-row>
      <ion-col >
        <ion-button type="submit" expand="block" (click)="login()" >Acessar</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </div>  
  <footer>
    <p>Developed by Insted</p>
  </footer>
</ion-content>
